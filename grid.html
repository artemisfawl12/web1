<!doctype html>
<html>
  <head>
    <title>grid practice.</title>
    <meta charset="utf-8">
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 2fr 1fr;
      }
      div{
        border:5px solid gray;
        font-size:200%;
        text-align:center;

      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>
        ARTICLE
      </div>

    </div>
  </body>
</html>
